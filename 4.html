<title>跳转BING浏览器</title>
<body>
<button id="jumpBtn">跳转</button>
  <scrpt>
    // 获取按钮元素
const jumpBtn = document.getElementById('jumpBtn');

// 绑定点击事件
jumpBtn.addEventListener('click', function() {
  // 跳转到目标页面（替换为你需要的URL）
  window.location.href = 'https://bing.com';
  
  // 或者打开新标签页跳转
  // window.open('https://bing.com', '_blank');
});

  </scrpt>

  
</body>
