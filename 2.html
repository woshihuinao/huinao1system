<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60;url=3.html">
    <title>正在开机</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4CAF50;
            font-weight: bold;
        }
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .status {
            margin-top: 15px;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HuiNao1</div>
         <div class="container">
        <div class="logo">Beta 1.0 Edition</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status">正在启动系统...</div>
    </div>

    <script>
        // 进度条动画
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');
        const duration = 60000; // 60秒
        const interval = 100; // 更新间隔(毫秒)
        const increments = 100 / (duration / interval);
        let progress = 0;
        
        const progressInterval = setInterval(function() {
            progress += increments;
            progressBar.style.width = Math.min(progress, 100) + '%';
            
            if (progress >= 100) {
                clearInterval(progressInterval);
                statusText.textContent = "启动完成，正在跳转...";
            }
        }, interval);
    </script>
</body>
</html>
